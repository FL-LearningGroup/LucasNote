<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Html example</title>
  <style>
    body {
      margin: 0;
    }
    .block01 {
        position: static;
        width:200px;
        height: 200px;
        background-color: #FFCB58;
    }
    .block02 {
        position: relative;
        top: 10px;
        left: 10px;
        width:200px;
        height: 200px;
        background-color: #5863ff;
    }
    .block03 {
        position: static;
        width:200px;
        height: 200px;
        background-color: #78ff57;
    }
  </style>
</head>
<body>
    <div class="block01">

    </div>
    <div class="block02">
      
    </div>
    <div class="block03">
      
    </div>
</body>
</html>
